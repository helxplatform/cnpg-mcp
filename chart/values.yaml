# Default values for cnpg-mcp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: your-registry.example.com/cnpg-mcp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cnpg-mcp"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4204

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # Single hostname for this MCP server (simplified from array)
  host: "chart-example.local"
  # Path for the MCP endpoint (usually /)
  path: /
  pathType: ImplementationSpecific
  # TLS configuration
  tls:
    enabled: false
    secretName: ""
    # secretName: chart-example-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# OIDC/OAuth2 Authentication Configuration
# REQUIRED for production HTTP mode deployment
oidc:
  # REQUIRED: OIDC Issuer URL (base URL of your identity provider)
  # Examples:
  #   Auth0: https://your-tenant.auth0.com
  #   Keycloak: https://keycloak.example.com/realms/your-realm
  #   Okta: https://your-org.okta.com/oauth2/default
  #   Azure AD: https://login.microsoftonline.com/{tenant-id}/v2.0
  issuer: "https://dev-15i-ae3b.auth0.com"

  # REQUIRED: Expected audience claim in JWT tokens
  # This should match what your IdP issues in the 'aud' claim
  audience: "https://cnpg-mcp.wat.im/mcp"

  # OPTIONAL: Override JWKS URI (auto-discovered from issuer by default)
  # Only set if your IdP doesn't support OIDC discovery
  # jwksUri: ""

  # OPTIONAL: DCR (Dynamic Client Registration) proxy URL
  # Use if your IdP doesn't support RFC 7591 DCR natively
  # dcrProxyUrl: ""

  # OPTIONAL: Required OAuth2 scope (default: openid)
  # scope: "openid"

  # OPTIONAL: Kubernetes Secret containing client secrets for JWE decryption
  # Required for Auth0 and other IdPs that encrypt ID tokens
  # The secret should contain a client-secrets.yaml file with the client_secrets array
  #
  # Example:
  #   clientSecretsSecret: "mcp-auth0-mgmt"
  #
  # Create the secret using:
  #   python bin/create_secrets.py --namespace <namespace>
  #
  # The ConfigMap (oidc.yaml) will reference this secret via client_secrets_file
  clientSecretsSecret: "mcp-auth0-mgmt"  # Set to secret name to enable JWE decryption
