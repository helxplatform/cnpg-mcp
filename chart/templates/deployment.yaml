apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cnpg-mcp.fullname" . }}
  labels:
    {{- include "cnpg-mcp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cnpg-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cnpg-mcp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cnpg-mcp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (printf "v%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP

          env:
            - name: PYTHONUNBUFFERED
              value: "1"

          # Mount OIDC configuration as volume
          volumeMounts:
            {{- if .Values.oidc.existingSecret }}
            - name: oidc-config
              mountPath: /etc/mcp
              readOnly: true
            {{- else }}
            - name: oidc-config
              mountPath: /etc/mcp
              readOnly: true
            {{- end }}

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /readyz
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      # Define volumes for OIDC configuration
      volumes:
        {{- if .Values.oidc.existingSecret }}
        - name: oidc-config
          secret:
            secretName: {{ .Values.oidc.existingSecret.name }}
            items:
              - key: {{ .Values.oidc.existingSecret.configKey | default "oidc.yaml" }}
                path: oidc.yaml
        {{- else }}
        - name: oidc-config
          configMap:
            name: {{ include "cnpg-mcp.fullname" . }}-oidc-config
            items:
              - key: oidc.yaml
                path: oidc.yaml
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
